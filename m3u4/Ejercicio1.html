<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./Ejercicio1.css">
</head>

<body>
    <div class="contenedor">
        <div class="cuadrado rojo">Cambiar a Rojo</div>
        <div class="cuadrado azul">Cambiar a Azul</div>
        <div class="cuadrado verde">Cambiar a Verde</div>
    </div>

    <script>

        const body = document.getElementsByTagName('body')[0];
        const [rojo, azul, verde] = document.getElementsByClassName('cuadrado');

        rojo.addEventListener('click', function () {
            // Quito las clases que tenga
            // Permite volver a cambiar al color de la clase rojo
            body.classList = [];
            // Agrego la Clase rojo 
            body.classList.add('rojo');
        });

        azul.addEventListener('click', function () {
            // Quito las clases que tenga
            // Permite volver a cambiar al color de la clase azul
            body.classList = [];
            // Agrego la Clase azul
            body.classList.add('azul');
        });

        verde.addEventListener('click', function () {
            // Quito las clases que tenga
            // Permite volver a cambiar al color de la clase verde
            body.classList = [];
            // Agrego la Clase verde
            body.classList.add('verde');
        });

    </script>
</body>

</html>
